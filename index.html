<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Life Grids</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.0.19/dist/vuetify.min.css" integrity="sha256-GPqNnNU5VTwMG2zgh/gpTbvvsk1QpaL6brA3g1LmrvM=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/timer.png">
  </head>

  <body>

    <div id="app">
      <v-app>
        <v-app-bar app>
          <v-avatar>
            <img src="img/timer.png" alt="site logo">
          </v-avatar>
          <span class="headline ml-3">Life Grids</span>
          <v-spacer></v-spacer>
          <v-btn text @click="showModal = true">Change DOB</v-btn>
        </v-app-bar>
        <v-container fluid fill-height class="align-end">
          <div class="life-grids-container">
            <div v-for="i in 960" class="life-grid">
              <div class="painted" :class="i <= progress ? 'blue':''"></div>
            </div>
          </div>
        </v-container>
        <v-dialog persistent v-model="showModal" max-width="320">
          <v-card class="pa-3">
            <v-card-text class="pa-0">Please input your date of Birth</v-card-text>
            <div class="pb-5">
              <div class="d-flex justify-center">
                <v-date-picker v-model="dob" :max="max"></v-date-picker>
              </div>
              <p class="error--text mt-2" v-show="error">Please enter valid DOB.</p>
            </div>
            <v-divider></v-divider>
            <v-card-actions>
              <v-spacer></v-spacer>
              <v-btn text @click="save" class="blue--text">Submit</v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>
      </v-app>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js" integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js" integrity="sha256-ufGElb3TnOtzl5E4c/qQnZFGP+FYEZj5kbSEdJNrw0A=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.0.19/dist/vuetify.min.js" integrity="sha256-KhG2EQhY1yvM1J7Cl8BqM8unRJX/QXqo3f1qxJMzp7Q=" crossorigin="anonymous"></script>
    <script src="js/life.js" charset="utf-8"></script>
  </body>

</html>
